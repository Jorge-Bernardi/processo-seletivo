<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <form onsubmit="showElements()" method="post">
            <h1>Cadastro</h1>
            <div class="name">
                <label for="name"> Nome: </label>
                <input type="text" name="name" id="name" placeholder="Digite Seu Nome Completo" required>
            </div>
            <div class="email">
                <label for="email"> E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Digite Seu Email Principal" autocomplete="email" required>
            </div>
            <div class="password">
                <label for="password"> Senha: </label>
                <div class="password-input">
                    <input type="password" name="password" id="password" placeholder="Crie uma Senha" required>
                    <i class="bi bi-eye" id="btn-password" onclick="showPassword()"></i>
                </div>
            </div>
            <button class="clear" type="reset">Limpar</button>
            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
